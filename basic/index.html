<!DOCTYPE html>
<html lang="en" ng-app="ToDoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- font-family: 'Open Sans', sans-serif;-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section class="container">
        <form ng-controller="TodoController as display">
            <h1>TODO list</h1>
            <span>A place to store the things you have to do!</span>
            <input type="text" placeholder="Filter your to-dos">
            <ol>
                <!-- Displays List Items form Array-->
                <li ng-repeat="item in display.toDoList" ng-class="item.classes"><button class="completedBtn" ng-if="!item.classes.completed" ng-click="display.completed($index, item.completed)">Completed</button>{{item.task}} <div class="X" ng-click="display.removeTask();">X</div></li>
                <input type="text" placeholder="Add your to do" ng-model="task">
            </ol>
            
            
            <button class="addButton" ng-click="display.addTask(task); task=''">Add</button>
        </form>

    </section>

  
        <script src="https://code.angularjs.org/1.6.5/angular.js"></script>
    <script src="scripts/module.js"></script>
    <script src="scripts/ctrl.js"></script>
</body>
</html>
